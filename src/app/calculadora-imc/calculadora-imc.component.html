<div class="container mt-5">
  <div class="row">
    <div class="col-md-6">
      <label for="peso">Peso (kg):</label>
      <input
        type="number"
        [(ngModel)]="peso"
        class="form-control"
        step="0.1"
        id="peso"
        (focus)="limparPeso()"
      />
    </div>
    <div class="col-md-6">
      <label for="altura">Altura (cm):</label>
      <input
        type="number"
        [(ngModel)]="altura"
        class="form-control"
        step="0.1"
        id="altura"
        (focus)="limparAltura()"
      />
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-md-12 d-flex justify-content-center align-items-center">
      <button type="button" (click)="calcularImc()" class="btn btn-primary">
        Calcular
      </button>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-md-12">
      <h3 class="text-center">
        Resultado: <b>{{ imc }}</b>
      </h3>
    </div>
  </div>
</div>
